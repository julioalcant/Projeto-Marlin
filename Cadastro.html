    <div class="cForm">
    <form method="post" id="fContato">
        <fieldset id="usuario"><legend>identificação do usuário</legend>

    <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="20" placeholder="Nome Completo"></p>

    <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha" size="20" maxlength="8" placeholder="Digite sua Senha"></p>

    <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Digite seu Email"></p>

     <fieldset id="sexo"><legend>Sexo</legend>

        <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label>

        <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label></fieldset>

    <p><label for="cNasc">Data de Nascimento</label> <input type="date" name="tNasc" id="cNasc" size="20"></p>

</fieldset>
          <fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id="cRua" size="20" maxlength="80" placeholder="rua,av,trav...."></p>
    <p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="99999"></p>
    <p><label for="cEst">Estado:</label> <select name="tEst" id="cEst">
<option>Rio de Janeiro</option>
<option>São Paulo</option>
<option>Minas Gerail</option>
<option>Brasília</option>
<option>Mato Grosso</option>
<option>Mato Grosso do Sul</option>
<option>Ceará</option>
<option>Bahia</option>
<option>Fortaleza</option>
<option>Acre</option>
</select></p>
    
<p>Cidade:<input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"></p>
    <datalist id="cidades">
        <option value="Rio de Janeiro"></option>
        <option value="Nova Iguaçu"></option>
        <option value="São João de Meriti"></option>
        <option value="Caxias"></option>
        <option value="Pavuna"></option>
    </datalist>
</fieldset>

   <input type="submit" value="Enviar"/>
